<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- ! type in ordered list  -->
    <!-- ! 1=numbers -->
    <!-- ! a=small letters -->
    <!-- ! A=captital letters -->
    <!-- ! i=small roman -->
    <!-- ! I=Captial roman -->
    <!-- ^Ordered List -->
    <ol type = 'i'>
        <li>Item1</li>              <!--^ li = List-->
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <!-- ^Unorded List -->
    <ul style="list-style: none;" >
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <!-- ^Descprition List -->
    <dl>
        <dt>Guitar</dt>                                   <!-- ^ dt = Term -->
        <dd>Guitar is a string instrument</dt>            <!-- ^ dd = Describe -->
        <dt>Ukulele</dt>                    
        <dd>Ukulele is 4 string</dd>
    </dl>

</body>
</html>
